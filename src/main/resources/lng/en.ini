en.mail.forgot_pw_subject=TUMitfahrer: Password reminder
en.mail.forgot_pw_content=Hi $$first_name$$,\nthis is a password reminder to your TUMitfahrer account.\n\nYour username is: $$email$$\nYour password is: $$password$$\n\nThanks for using TUMitfahrer and have a great ride!

en.mail.welcome_subject=Welcome to TUMitfahrer
en.mail.welcome_content=Hi $$first_name$$,\nWelcome to TUMitfahrer!\n\nYour username is: $$email$$\nYour password is: $$password$$\n\nThanks for using TUMitfahrer and have a great ride!

en.mail.contact_subject=TUMitfahrer: Feedback
en.mail.contact_content=Hi,\n\n$$first_name$$ with title "$$title$$" has contacted you with the following message:\n$$message$$\n\nEmail address of the sender is: $$email$$\n\nThanks.

